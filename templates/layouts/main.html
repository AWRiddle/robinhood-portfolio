<!doctype html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/static/css/main.css">

  <title>{% block title %}{% endblock %}</title>
</head>
<body>

  <!-- {% block header %}{% endblock %} -->

  <!-- Wrap all page content here -->
  <div class="wrapper">
    <!-- Begin page content -->
    <main id="content" role="main" class="container">
      {% block content %}{% endblock %}
    </main>
  </div>

  <div class="footer">
    <div class="container">
      <span>&copy; 2017 Robinhood portfolio analyzer</span>
    </div>
  </div>

  <script type="text/javascript">
    function toggleVisibility(selector) {
       var e = document.querySelectorAll(selector)[0];
       if (e.style.display){
          e.style.display = '';
       }
       else
          e.style.display = 'none';
    }

    function hideAllText() {
      var list = document.querySelectorAll('p');
      for (x in list) {
        if (list[x].style.display === 'none') {
          list[x].style.display = 'block';
        } else {
          list[x].style.display = 'none';
        }
      }
    }
  </script>

  <!-- boostrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
